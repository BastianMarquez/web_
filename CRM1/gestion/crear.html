</head>
<body onload="cargarListasDesplegables();">

     <!-- navbar -->
     <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">CRM</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Agregar Gestión</a>

              <li class="nav-item">

              <li class="nav-item">

                <a class="nav-link" href="../resultado/listar.html">Resultados</a>

              </li>

    <div class="container">
        <h2 class="text-center mt-4">Formulario para Agregar Nueva Gestión</h2>
        <hr>
        <div class="card">
            <div class="card-header">Ingreso de una Nueva Gestión</div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="sel_id_usuario" class="form-label">Seleccionar Usuario</label>
                        <select id="sel_id_usuario" class="form-select">
                            <!-- Opciones de usuarios -->
                        </select>
                    </div>
        
                    <div class="mb-3">
                        <label for="sel_id_cliente" class="form-label">Seleccionar Cliente</label>
                        <select id="sel_id_cliente" class="form-select">
                            <!-- Opciones de clientes -->
                        </select>
                    </div>
        
                    <div class="mb-3">
                        <label for="sel_id_tipo_gestion" class="form-label">Seleccionar Tipo de Gestión</label>
                        <select id="sel_id_tipo_gestion" class="form-select">
                            <!-- Opciones de tipos de gestión -->
                        </select>
                    </div>
        
                    <div class="mb-3">
                        <label for="sel_id_resultado" class="form-label">Seleccionar Resultado</label>
                        <select id="sel_id_resultado" class="form-select">
                            <!-- Opciones de resultados -->
                        </select>
                    </div>
        
                    <div class="mb-3">
                        <label for="txt_comentarios" class="form-label">Comentarios</label>
                        <input type="text" class="form-control" id="txt_comentarios" >
                        <div id="ayuda_nombre" class="form-text">Ingrese comentarios adicionales.</div>
                    </div>
               
                    <input type="button" value="Agregar Nueva Gestión" class="btn btn-primary" onclick="agregarGestion();">
                    <input type="button" value="Cancelar" class="btn btn-warning" onclick="javascript:history.back();">
                </form>
            </div>
        </div>
    </div>
